spring.application.name=vivesBank
server.port=${PORT:8080}
api.path=/vivesBank
api.version=v1
#Locale
spring.web.locale=es_ES
spring.web.locale-resolver=fixed
#Mensaje error
server.error.include-message=always
#cache
caching.spring.funkosTTL=20000
#Base de datos
spring.datasource.url=jdbc:h2:mem:banco
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#Modo
application.mode=development
# JWT
token.signing.key=soyUnTioChillDeNarices
#Luego 300 * 1000 que se hace en el jwt service = 5 min
token.expiration.time=300